<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report Found Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Report Found Item</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Item Name</label>
            <input type="text" name="item_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label>Location Found</label>
            <input type="text" name="location_found" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Upload Item Image</label>
            <input type="file" name="item_image" class="form-control" accept="image/*" required>
        </div>
        <button class="btn btn-primary">Report Item</button>
        <a href="{{ url_for('index') }}" class="btn btn-link">Back</a>
    </form>
</div>
</body>
</html>
